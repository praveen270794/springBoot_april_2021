server:
  port: 6063

# Application Name will be used as service-Id when registred with eureka
spring:
  application:
    name: hotel-service
  config:
    import: configserver:http://localhost:8888

  boot:
    admin:
      client:
        url:
        - http://localhost:9595
    
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"    
  endpoint:
    health:
      show-details: always
